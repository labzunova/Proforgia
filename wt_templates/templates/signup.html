{% include ../wt_templates/templates/inc/base_header.html %}

<style type="text/css">
  {% include ../wt_templates/templates/static/css/signup.css %}
</style>
  <!-- Begin page content -->
  <main role="main" class="d-flex justify-content-center container">
      <div class="row container d-flex justify-content-between">
        <div class="col-9 row">
          <div class="col-4 name-page">
            <h4>Registration</h4>
          </div>

          <form class="body-page col-12">
            <div class="form-group row">
              <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
              <div class="col-sm-9">
                <input class="form-control" id="inputLogin" placeholder="dr_pepper">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input class="form-control" id="inputEmail" placeholder="drpepper@mail.ru">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputNickName" class="col-sm-3 col-form-label">NickName</label>
              <div class="col-sm-9">
                <input class="form-control" id="inputNickName" placeholder="Dr. Pepper">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputRepeatPassword" class="col-sm-3 col-form-label">Repeat password</label>
              <div class="col-sm-9">
                <input type="repeatPassword" class="form-control" id="inputPassword">
              </div>
            </div>
            <div class="form-group row">
              <label for="uploadAvatar" class="col-sm-3 col-form-label">Upload avatar</label>
              <div class="col-sm-9">
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose img</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3"></div>
              <button type="submit" class="btn btn-primary mb-2 btn-dark reg-btn">Register</button>
            </div>
          </form>


        </div>

      </div>
  </main>
  <footer class="d-flex container justify-content-center">

  </footer>
  <script src="../js/jquery.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  </body>
</html>

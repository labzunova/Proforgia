{% include ../wt_templates/templates/inc/base_header.html %}

<style type="text/css">
    {% include ../wt_templates/templates/static/css/add_post.css %}
</style>

<!-- Begin page content -->
<main role="main" class="d-flex justify-content-center container">
    <div class="row container d-flex justify-content-between">
        <div class="col-9">
            <div>
                <form>
                    <h1 class="h3 mb-3 font-weight-normal">New post</h1>
                    <div class="row">
                        <div class="col-2">
                            Title
                        </div>
                        <div class="col">
                            <input type="email" id="inputTitle" class="form-control" placeholder="Enter title here"
                                   required
                                   autofocus>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 16px;">
                        <div class="col-2">
                            Text
                        </div>
                        <div class="col-10">
                            <textarea name="comment" cols="72" rows="8" placeholder="Enter your ask here.."></textarea>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 16px;">
                        <div class="col-2">
                            Tags
                        </div>
                        <div class="col">
                            <input type="email" id="inputTags" class="form-control" placeholder="Enter tags here"
                                   required
                                   autofocus>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 16px;">
                        <div class="col-2">

                        </div>
                        <div class="col-2">
                            <button type="submit" class="page_btn btn btn-outline-secondary">ADD POST!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3">
            {% include ../wt_templates/templates/inc/right_block.html %}
        </div>
    </div>
</main>
<footer class="d-flex container justify-content-center">

</footer>
<script src="../js/jquery.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
